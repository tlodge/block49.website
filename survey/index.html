---
layout: survey
title: Your New Jekyll Site
---


<div class="container">
     <div id="hello">
     
     </div>
        
    <div class="row">
        <div class="span12">
            <h1> Welcome to our first survey! </h1>
        </div>
    </div>
         
                           
    <script type="text/template" id="home">
        <div class="row">  
            <div class="span4" style="padding-left:40px;">
                 <legend>Service charge survey</legend>
            </div>
            <div class="span7">
                <div data-role="content">
                    <form name="surveyForm" id="surveyForm">
                 
                            <legend>Your development</legend>
                            <label>Your postcode</label>
                            <input type="text" name="postcode" placeholder="Your postcode">
                            <label>Your development's name</label>
                            <input type="text" name="development" placeholder="Development name">
                            
                            <legend>Your Managing Agent</legend>
                            <label>What is your managing agent's name?</label>
                            <input type="text" name="agent" placeholder="Managing agent">
                            
                            <label>How do you rate your Managing agent's performance?</label>
                                <label class="radio inline">
                                    <input type="radio" name="performance" value=5 checked>
                                    very good
                                </label>
                    
                                <label class="radio inline">
                                    <input type="radio" name="performance" value=4>
                                    good
                                </label>
                    
                                <label class="radio inline">
                                    <input type="radio" name="performance" value=3>
                                    ok
                                </label>
                    
                                <label class="radio inline">
                                    <input type="radio" name="performance" value=2>
                                    poor
                                </label>
                    
                                <label class="radio inline">
                                    <input type="radio" name="performance" value=1>
                                    very poor
                                </label>
                            
                            <legend>Your Service Charges </legend>  
                             <label>How reasonable are your service charges?</label>
                                <label class="radio inline">
                                    <input type="radio" name="value" value=5 checked>
                                    very competitive
                                </label>
                
                                <label class="radio inline">
                                    <input type="radio" name="value" value=4>
                                    reasonable
                                </label>
                
                                <label class="radio inline">
                                    <input type="radio" name="value" value=3>
                                    expensive
                                </label>
                
                                <label class="radio inline">
                                    <input type="radio" name="value" value=2>
                                    unreasonably high
                                </label>
                            
                            <label>On what evidence or experience do you base your previous answer?</label>
                            <textarea class="span8" name="evidence" rows="4"></textarea>
                            
                            <label>Copy of your annual service charge statement</label>
                            <input type="file" id="files" class="file-upload">
                            
                             
                             <!--<input type="text" name="name" id="name" value="<%=  name %>">-->
               
                             <button type="submit" class="btn"  id="submitBtn" value="Survey" data-theme="b">Submit</button>
                    
                    </form>
                </div> 
            </div>
        </div> 
       
    </script>   
</div>
