---
layout: survey
title: Your New Jekyll Site
---


<div class="container">
    <div class="row">
        <div class="span12">
            <h1> Welcome to our first survey! </h1>
        </div>
    </div>
       
    <script type="text/template" id="home">
        <div class="row">  
            <div class="span5" style="padding-left:40px;">
                 <legend>Service charge survey</legend>
            </div>
            <div class="span6">
                <div data-role="content">
                    <form name="surveyForm" id="surveyForm">
                        <fieldset>
                            <legend>Your development</legend>
                            <label>Your postcode</label>
                            <input type="text" name="postcode" placeholder="Your postcode">
                 
                            <legend>Your Managing Agent</legend>
                            <label>Managing agent name</label>
                            <input type="text" name="agent" placeholder="Managing agent">
                            <span class="help-block">Please provide the name of your managing agent</span>
                
                            <label>Managing agent's performance</label>
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    very good
                                </label>
                    
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    good
                                </label>
                    
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    ok
                                </label>
                    
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    poor
                                </label>
                    
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    very poor
                                </label>
                    
                             <!--<input type="text" name="name" id="name" value="<%=  name %>">-->
               
                             <button type="submit" class="btn"  id="submitBtn" value="Survey" data-theme="b">Submit</button>
                        </fieldset> 
                    </form>
                </div> 
            </div>
        </div> 
    </script>   
</div>
